<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fingerprint Attendance Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      background: #333;
      color: white;
      padding: 15px;
      margin: 0;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .status-authorized {
      color: green;
      font-weight: bold;
    }
    .status-unauthorized {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Fingerprint Attendance Log</h2>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Name</th>
        <th>ID</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>

  <script>
    const CHANNEL_ID = "YOUR_CHANNEL_ID"; // replace with your channel ID
    const READ_API_KEY = "61XG3VC5ZBSCPYRK"; // your read API key
    const RESULTS = 50; // number of entries to fetch

    async function fetchData() {
      const url = https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${READ_API_KEY}&results=${RESULTS};
      try {
        const response = await fetch(url);
        const data = await response.json();
        const table = document.getElementById("logTable");
        table.innerHTML = "";

        data.feeds.forEach(feed => {
          const row = document.createElement("tr");

          const time = new Date(feed.created_at).toLocaleString();
          const name = feed.field1 || "Unknown";
          const id = feed.field2 || "-";
          const status = feed.field3 || "Unknown";

          row.innerHTML = `
            <td>${time}</td>
            <td>${name}</td>
            <td>${id}</td>
            <td class="status-${status.toLowerCase()}">${status}</td>
          `;
          table.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 1000); // refresh every 1 second
  </script>
</body>
</html>
