<html>
<head>
  <meta charset="UTF-8">
  <title>ModBiometric Attendance</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f2f2f2; }
    h1 { margin-top: 20px; }
    table { margin: auto; border-collapse: collapse; width: 60%; background: #fff; }
    th, td { border: 1px solid #333; padding: 10px; }
    th { background-color: #4CAF50; color: white; }
    td { text-align: center; }
    .highlight { background-color: yellow; transition: background 0.5s; }
  </style>
</head>
<body>
  <h1>Mode Biometric Attendance System</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="attendanceBody">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const channelID = "3095006";
    const readAPIKey = "61XG3VC5ZBSCPYRK";
    let lastEntry = 0;

    async function fetchData() {
      try {
        const response = await fetch(https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=20);
        const data = await response.json();
        const feeds = data.feeds;
        const tbody = document.getElementById("attendanceBody");
        tbody.innerHTML = "";

        feeds.forEach(feed => {
          const entryID = feed.entry_id;
          if(entryID <= lastEntry) return;

          const row = document.createElement("tr");
          row.classList.add("highlight");
          row.innerHTML = `<td>${feed.field1 || ""}</td>
                           <td>${feed.field2 || ""}</td>
                           <td>${feed.field3 || ""}</td>`;
          tbody.prepend(row);
          lastEntry = entryID;
        });

      } catch (err) {
        console.error("Error fetching data:", err);
      }
    }

    // Refresh every 1 second
    setInterval(fetchData, 1000);
    fetchData(); // Initial load
  </script>
</body>
</html>
