<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode Biometric Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #999;
      text-align: center;
    }
    th {
      background-color: #555;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Mode Biometric Attendance System</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="attendanceTable">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const channelID = "3095006"; // Your ThingSpeak channel ID
    const readAPIKey = "61XG3VC5ZBSCPYRK"; // Your Read API Key
    const refreshInterval = 5000; // 5 seconds

    async function fetchData() {
      try {
        const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=20`;
        const response = await fetch(url);
        const data = await response.json();

        const tableBody = document.getElementById("attendanceTable");
        tableBody.innerHTML = ""; // clear previous rows

        // Loop through feeds from oldest to newest
        data.feeds.forEach(feed => {
          if (feed.field1 && feed.field2 && feed.field3) {
            const row = document.createElement("tr");
            const nameCell = document.createElement("td");
            nameCell.textContent = feed.field1;
            const idCell = document.createElement("td");
            idCell.textContent = feed.field2;
            const statusCell = document.createElement("td");
            statusCell.textContent = feed.field3;

            row.appendChild(nameCell);
            row.appendChild(idCell);
            row.appendChild(statusCell);
            tableBody.appendChild(row);
          }
        });

        // If no data, show placeholder
        if (tableBody.children.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="3">No attendance yet</td></tr>';
        }

      } catch (err) {
        console.error("Error fetching ThingSpeak data:", err);
        document.getElementById("attendanceTable").innerHTML = '<tr><td colspan="3">Error loading data</td></tr>';
      }
    }

    // Initial fetch
    fetchData();
    // Refresh every 5 seconds
    setInterval(fetchData, refreshInterval);
  </script>
</body>
</html>
