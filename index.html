<html>
<head>
    <title>Mode Biometric Attendance</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        h1 { text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 10px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <h1>Mode Biometric Attendance System</h1>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will appear here -->
        </tbody>
    </table>

    <script>
        const url = "https://api.thingspeak.com/channels/3095006/feeds.json?api_key=61XG3VC5ZBSCPYRK&results=20";

        async function fetchData() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const tableBody = document.querySelector("#attendanceTable tbody");
                tableBody.innerHTML = ""; // clear table

                // Show newest entry first
                const feeds = data.feeds.reverse();

                feeds.forEach(feed => {
                    const row = document.createElement("tr");
                    const name = document.createElement("td");
                    const id = document.createElement("td");
                    const status = document.createElement("td");

                    name.textContent = feed.field1 || "-";
                    id.textContent = feed.field2 || "-";
                    status.textContent = feed.field3 || "-";

                    row.appendChild(name);
                    row.appendChild(id);
                    row.appendChild(status);
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Error fetching ThingSpeak data:", error);
            }
        }

        fetchData(); // initial fetch
        setInterval(fetchData, 5000); // refresh every 5 seconds
    </script>
</body>
</html>
